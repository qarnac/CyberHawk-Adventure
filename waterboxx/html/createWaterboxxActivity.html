	<fieldset>
		<legend>Image Uploader</legend>
		<input type="hidden" id="MAX_FILE_SIZE" name="MAX_FILE_SIZE" value="1000000" />
		<div>
			<label for="fileselect">Files to upload:</label>
			<input type="file" id="img_fselect" name="fileselect"  onChange="FileSelectHandler(event);"  accept="image/jpg,image/gif,image/jpeg,image/png"/>
			<div class="filedrag" ondragover="FileDragHover(event)" ondragleave="FileDragHover(event)" ondrop="FileSelectHandler(event)" ><img src="" id="activityImage">or drop files here</div>
		</div>
	</fieldset>
		<form class="activ" name="multiple" onsubmit="check(this); return false;">
		<div  class="split"><label>List all the partners for this Waterboxx *<textarea name="partners" maxlength="100"></textarea></label></div> 
		<div  class="split"><label>What date was this planted? *<textarea name="date_planted" maxlength="100"></textarea></label></div>  
		<div  class="split"><label>What date did you observe it? *<textarea name="date_observed" maxlength="100"></textarea></label></div> 	            
		<div  class="split"><label>Was the planting successful or not? *<textarea name="successful" maxlength="100"></textarea></label></div>           

		<div class="clear"></div>

		<div><label style="width: 600px"> Create a multiple choice question about this picture for your classmates to answer</label> </div>	      

		<div class="clear"></div> 

		<div  class="split" style="width: 600px"><label>Multiple choice question text: *<textarea  style="width: 600px" name="mquestion" maxlength="100" ></textarea></label></div>  
		<div class="split"><label>Choice a* <input maxlength="100" type="text" name="a" placeholder="Enter Answer a"/>  <input checked type="radio" name="answer" value="a" />  </label></div>        
		<div  class="split"><label>Choice b* <input maxlength="100" type="text"  placeholder="Enter Answer b" name="b"/>  <input type="radio" name="answer" value="b" />  </label> </div>          
		<div  class="split"><label>Choice c <input type="text" maxlength="100" placeholder="Enter Answer c" name="c"/><input  type="radio" name="answer" value="c" /></label>    </div>            
		<div  class="split"><label>Choice d <input type="text" maxlength="100" placeholder="Enter Answer d"  name="d" /><input type="radio" name="answer" value="d" /></label></div>           
		<div  class="split"><label>Choice e <input type="text" maxlength="100" placeholder="Enter Answer e" name="e" /><input type="radio" name="answer" value="e" /></label></div> 

		<div class="clear"></div>

		<div class="split"><input type="submit" value="Submit"/> </div>
		
		<div class="clear"></div>
</form>
