<form class="activ" name="multiple" onsubmit="return submitNewHunt()">
	<div  class="split"><label>What would you like the title of the hunt to be?<textarea id="huntTitle" maxlength="100"></textarea></label></div> 
	<div  class="split"><label>What would you like the end date of the hunt to be?<textarea id="endDate" maxlength="100"></textarea></label></div> 
	<div  class="split"><label>What would you like the westmost latitude to be?<textarea id="minLat" maxlength="100"></textarea></label></div>
	<div  class="split"><label>What would you like the southmost longitude to be?<textarea id="minLng" maxlength="100"></textarea></label></div>
	<div  class="split"><label>What would you like the northmost latitude to be?<textarea id="maxLat" maxlength="100"></textarea></label></div>
	<div  class="split"><label>What would you like the eastmost longitude to be?<textarea id="maxLng" maxlength="100"></textarea></label></div>
	<div class="split"><input type="submit" value="Submit"/> </div> <div class="clear"></div>
</form>
