<form onsubmit="return submitNewHunt();" id="createHuntForm" style="width:100%;height:100%; overflow:hidden;">
	<div>
		<div style="width:50%; overflow:hidden; float:left; height:100%;">
				<fieldset>
					<legend> Step 1) Hunt Information </legend>
					<div  class=""><label>What would you like the title of the hunt to be?<textarea id="title" maxlength="100" required placeholder="Hunt Title"></textarea></label></div> 
					<div  class=""><label>What would you like the date of the field trip to be? <br /><input type="date" id="dateOfTrip" maxlength="100" placeholder="MM/DD/YYYY"></textarea></label></div>
					</fieldset>
				<fieldset>
					<legend>Step 2) Student log-in </legend>
					<div  class=""><label>What would you like the students username to be?<textarea id="huntUsername" maxlength="100" required placeholder="username"></textarea></label></div> 
					<div  class=""><label>What would you like the students password to be?<textarea id="password" maxlength="100" required placeholder="password"></textarea></label></div>
				</fieldset>
				<fieldset>
					<legend> Step 3) Add up to 3 additional Questions</legend>
					<div  class=""><label>What would you like the first additional question to be?<textarea id="additionalQuestion1" maxlength="100" placeholder="optional"></textarea></label></div>
					<div  class=""><label>What would you like the second additional question to be?<textarea id="additionalQuestion2" maxlength="100" placeholder="optional"></textarea></label></div>
					<div  class=""><label>What would you like the third additional question to be?<textarea id="additionalQuestion3" maxlength="100" placeholder="optional"></textarea></label></div>
				</fieldset>

				<br style="line-height:5px;" />
				<div><button type="submit" value="Submit" id="submit"/> Submit!</div> <div class="clear"></div>
		</div>
		<div>
			<div id="map" style="height:750px;"></div>
			<!-- Change default type of first button to button so it doesn't submit the form (defaults to type="submit")  -->
			<div><button id="editLatLngButton" onclick="editHuntLatLng()" type="button" value="Edit lat/lng">Edit lat/lng</button> </div>
		</div>
	</div>
</form>
