<!-- Start activityView.html -->
<table class="activityTable" cellpadding="5px">
	<input type="button" name="editButton" value="Edit Activity" />
	<tr>
	<td class="activityPhotoCell">
		<img name="activityImage" style="width:200px; height:200px;" />
	</td>
	<td class="aboutPhotoCell">
		<div class="questionLabel">Who are the partners in this group?</div>
		<div name="partner_names"></div>
		<div class="questionLabel">What is this picture about?</div>
		<div name="aboutmedia"></div>
		<div class="questionLabel">Why did you choose this picture</div>
		<div name="whythis"></div>
		<div class="questionLabel">How does this picture show what you've learned in class?</div>
		<div name="howhelpfull"></div>
		<div class="questionLabel">What is a question you have about this picture?</div>
		<div name="yourdoubt"></div>
	</td>
	</tr>
	<tr>
		<td colspan="2">
		<div class="questionLabel">Multiple choice question:</div>
		<span class="multipleChoiceQuestionText" name="mquestion"></span>
			<ol class="multipleChoiceAnswers" name="manswers">
			</ol>
			</td>
		</tr>
	<tr>
		<div class="questionLabel">Teacher comments:</div>
		<div name="comments"> </div>
		<div class="questionLabel">Activity Status:</div>
		<div name="status"></div>
	</tr>
</table>
<!-- End activityView.html -->
